<div class="row my-4">
  <div class="col-md-6">
    <h3>List of patients</h3>
  </div>
  <div class="col-md-6 text-right">
    <button (click)="persistPatient()" class="btn btn-dark btn-sm"><i class="fa fa-plus"></i>New patient</button>
  </div>
</div>
<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input  [(ngModel)]="myPatient.nom"   id="nom" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="prenom">Prenom</label>
      <input  [(ngModel)]="myPatient.prenom"  id="prenom" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="dateNaissance">Date de naissance</label>
      <input [(ngModel)]="myPatient.dateNaissance"   id="dateNaissance" type="text" class="form-control">
    </div>
    <div class="form-group">
      <input type="radio" value="male" name="sexe" ngModel>Male
      <input [(ngModel)]="myPatient.sexe"  type="radio" value="female" name="sexe" ngModel>Female
    </div>
    <div class="form-group">
      <label for="telephone">Telephone</label>
      <input [(ngModel)]="myPatient.telephone " id="telephone" type="text" class="form-control">
    </div>

    <button (click)="persistPatient()" class="btn btn-success btn-block">
      <i class="fa fa-send"></i>New Patient
     </button>
  </div>
</div>
<div class="row">
  <div class="col-md-6 mx-auto">
    <ul class="list-group">
      <li *ngFor="let patient of patients" class="list-group-item d-flex justify-content-between align-items-center">
        <button class="btn btn-warning btn-sm">
          <i class="fa fa-pencil"></i>
        </button>
        {{patient.nom}}
        {{patient.prenom}}
        {{patient.dateNaissance}}
        {{patient.sexe}}
        {{patient.telephone}}
        <button (click)="deletePatient(patient.idPatient)" class="btn btn-sm btn-dark">
          <i class="fa fa-trash"></i>
        </button>
      </li>
    </ul>
  </div>
</div>
